{% extends 'layouts/base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
    {% for restaurant in restaurants %}
    <h2><a href="{% url 'restaurant_detail' slug=restaurant.slug %}">
        {{ restaurant.name }}
    </a></h2>
    <p>{{ restaurant.description }}</p>
    {% endfor %}
{% endblock %}
