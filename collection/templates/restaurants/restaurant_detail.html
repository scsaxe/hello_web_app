{% extends 'layouts/base.html' %}
{% block title %}{{ restaurant.name }} - {{ block.super }}{% endblock %}
{% block content %}
<h1>{{ restaurant.name }}</h1>
<p>{{ restaurant.description }}</p>
{% if user == restaurant.user %}
    <p>
        <a href="{% url 'edit_restaurant' slug=restaurant.slug %}">
            Edit me!
        </a>
    </p>
{% endif %}
{% endblock %}
